<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta description="Exercice de Javascript suivi From Scratch">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="click-event box">
        <h4>Quelle est la capitale de la suisse ?</h4>

        <button id="btn-1">Berne</button>
        <button id="btn-2">Zurich</button>
        <button id="btn-3">Timeout</button>
        <p>La bonne r√©pose est Berne</p>
    </div>
    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous appuyer sur la touche : <span id="key"></span></h2>
    </div>

    <nav>
        <ul>
            <li>Acceuil</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <form action="" class="box">
        <input type="text" placeholder="Entrez votre nom">

        <select>
            <option value="Javascript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
        </select>

        <input type="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label>

        <input type="submit" value="Valider">
        <div></div>
    </form>

    <section class="calculatrice">
        <div class="app">
            <h3 id="result"></h3>
            <button class="btn" id="9">9</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id=".">.</button>
            <button class="btn" id="+">+</button>
            <button class="btn" id="-">-</button>
            <button id="equal">=</button>
            <button class="btn" id="*">*</button>
            <button class="btn" id="/">/</button>
            <button id="clear">C</button>

        </div>
    </section>

    <section class="miniGame">
        <div class="memoryGame">
            <div id="result"></div>
        </div>
    </section>

    <div class="container">
        <h1>0</h1>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
